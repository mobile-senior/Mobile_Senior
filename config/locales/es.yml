  infos_view: 
    greetings: ¡Hola
    intro_text: 'La herramienta Mobile Senior fue desarrollada con base en una tesis de Doctorado de la Facultad de Educación de la Universidad Federal de Rio Grande do Sul - Brasil. El objetivo de la tesis fue construir un modelo de competencias digitales para el M-learning con enfoque en los mayores (MCDMS). A partir de esta construcción fue posible apuntar las competencias esenciales para que los mayores utilicen los dispositivos móviles (DM) con autonomía y confianza. Las competencias se dividieron en tres grandes grupos: Alfabetización Digital Móvil, Letramento Digital Móvil y Fluidez Digital Móvil. Para cada competencia se pueden tener tres niveles: Básico, Intermedio y Avanzado, como se muestra a continuación. Cabe señalar que existen otras competencias que pueden no haber sido citadas en el modelo, ya que existen diferentes perfiles.'
    contact: Para más información contacte la Profesora Doctora Leticia Machado
    tips: Consejos Para Utilización
    tips_text_1: La herramienta “Mobile Sênior” es gratuita y creada para mayores con edad igual o superior a 60 años. También es destinada a educadores que actúan con inclusión digital de mayores.
    tips_text_2: Para utilizar la herramienta “Mobile Sênior”, hay que registrarse en la página principal. Después de eso usted será redireccionado para su área, dónde es posible gerenciar el cuestionario, los materiales y cursos respecto a los dispositivos móviles, además de contactar su educador, si necesario.
    tips_text_3: El “Mobile Sênior” puede ser utilizado tanto en la computadora (<i>desktop</i>) cómo en el dispositivo móvil (<i>smartphone, tablet</i>).
    tips_text_4: Si tiene dudas, póngase en contacto con nosotros rellenando el formulario abajo
    use_license: Licencia de uso
    use_license_text_1: La herramenta “Mobile Sênior” tiene una licencia del tipo
    use_license_text_2: Por ello usted puede utilizar y compartir la herramienta desde que asigne los créditos a Leticia Rocha Machado. No será permitido hacer cambios o utilizar su contenido con fines comerciales, solamente es permitido utilizar la herramienta para fines educativos.
    use_license_abv: Atribución No Comercial - Sin Obra Derivada - CC BY-NC-ND
