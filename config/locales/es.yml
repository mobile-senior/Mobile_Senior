    skill_13: <p> <strong>Gestión de la información móvil</strong></p><p> <em> Esta competencia está relacionada con la gestión de las informaciones disponibles tanto en los dispositivos móviles (DM) como en aplicaciones, siendo capaz de seleccionar, analizar, criticar, evaluar, compartir y publicar informaciones disponibles. </em></p> 
