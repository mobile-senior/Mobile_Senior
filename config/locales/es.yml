  senior_notification:
    greetings: ¡Hola!
    line_1: Este cuestionario tiene una duración máxima de 15 minutos y objetiva ayudarle a evaluar las posibles competencias digitales que existen respecto al uso de los dispositivos móviles. Al final del cuestionario se señalan las competencias en las cuales usted pude mejorar, así como sugerencias de materiales y cursos en el área que pueden ayudarle en desarrollo de esas competencias.
    line_2: Observe cuidadosamente las ilustraciones y la descripción en forma de frase. A continuación, realice una autoevaluación respecto a la situación presentada y analice si la misma representa a ti. Usted verá una escala de 10 puntos. Elija el número más adecuado a su respuesta.
    line_3: Inicialmente usted necesita responder si desea participar o no de la herramienta. Si es así, se le redirige al cuestionario. Si no, usted tendrá su usuario desactivado.
    question: ¿Quieres participar?
    answer_yes: 'Sí'
    answer_no: 'No'
