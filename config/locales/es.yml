    skill_13_text_2: <p> - Conocer las formas de gestión de conectividades en los DMs;</p><p> - Conocer los tipos de medios digitales y sus diferenciaciones para las entradas realizadas en las aplicaciones;</p><p> - Conocer y diferenciar la información según el perfil de cada aplicación y medios digitales utilizados.</p><p> - Conocer las fuentes de información, origen de contenido o recurso, evaluando y analizando sus posibilidades de compartir.</p>
    skill_13_text_3: <p> - Conocer las formas de gestión de conectividades en los DMs;</p><p> - Conocer los tipos de medios digitales y sus diferenciaciones para las entradas realizadas en las aplicaciones;</p><p> - Conocer y diferenciar la información según el perfil de cada aplicación y medios digitales utilizados.</p><p> - Conocer mecanismos para filtrar la información en las aplicaciones de comunicación e interacción de los DMs;</p><p> -Conocer posibilidades de aumentar la capacidad de almacenamiento en el DM (uso de tarjeta SD, nube, etc.).</p><p> - Conocer las fuentes de información, origen de contenido o recurso, evaluando y analizando sus posibilidades de compartir.</p>
    skill_14: <p> <strong>Resiliencia para la movilidad</strong></p><p> <em> Esta competencia está relacionada con el enfrentamiento de situaciones inesperadas y dificultades provenientes del uso de los dispositivos móviles, considerando sus potencialidades para la creación de materiales digitales a fin de buscar soluciones para la movilidad. </em></p>
    skill_14_text_1: <p> -Conocer los aspectos sociales, biológicos y psicológicos involucrados en el proceso de envejecimiento;</p>
