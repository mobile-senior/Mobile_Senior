    table_header_low: Básico
    table_header_medium: Intermedio
    table_header_high: Avanzado
    skill_ADM: Alfabetización Digital Móvil
    skill_1: <p> <strong>Uso básico de los DM</strong></p><p> <em> Esta competencia está relacionada con la utilización de los dispositivos móviles (DM) y sus recursos básicos en el cotidiano. </em></p>
    skill_1_text_1: <p> - Conocer y diferenciar los tipos de DM.</p><p> -Conocer las funciones del teclado.</p>
    skill_1_text_2: <p> - Conocer y diferenciar los tipos de DM.</p><p> -Conocer las funciones del teclado.</p><p> - Conocer y diferenciar los modelos de DM (marca).</p>
    skill_1_text_3: <p> - Conocer y diferenciar los tipos de DM.</p><p> - Conocer y diferenciar los modelos de DM (marca).</p><p> - Conocer las funciones del teclado</p><p> - Conocer y diferenciar los tipos de sistema operativo (iOs, Android, etc.).</p>
    skill_2: <p> <strong><em>Gestión de las configuraciones para la movilidad</em></strong></p><p> <em> Esta competencia está relacionada con la gestión básica de las configuraciones básicas de conexión en los (DM). </em></p>
    skill_2_text_1: <p> - Conocer y diferenciar los tipos de conexión ( <em>wifi, bluetooth, 3G / 4G</em>).</p><p> -Conocer los tipos de sonido y cómo activarlos / desactivarlos.</p>
    skill_2_text_2: <p> - Conocer y diferenciar los tipos de conexión ( <em>wifi, bluetooth, 3G / 4G</em>).</p><p> -Conocer los tipos de sonido y cómo activarlos / desactivarlos.</p>
    skill_2_text_3: <p> - Conocer y diferenciar los tipos de conexión ( <em>wifi, bluetooth, 3G / 4G</em>).</p><p> - Conocer los recursos de accesibilidad.</p><p> -Conocer los tipos de sonido y cómo activarlos / desactivarlos.</p>
    skill_3: <p> <strong>Uso de las aplicaciones</strong></p><p> <em> Esta competencia está relacionada con el uso básico de las aplicaciones móviles en el día a día, principalmente considerando sus potencialidades y actualizaciones. </em></p>
    skill_3_text_1: <p> - Conocer que es un <em>app</em>.</p><p> - Conocer que es una aplicación.</p>
    skill_3_text_2: <p> - Conocer que es un <em>app</em>.</p><p> - Diferenciar los tipos de apps (juegos, utilidades, etc).</p>
    skill_3_text_3: <p> - Conocer que es un <em>app</em>.</p><p> - Diferenciar los tipos de apps (juegos, utilidades, etc).</p><p> - Instalar y desinstalar las aplicaciones.</p>
    skill_4: <p> <strong>Comunicación móvil</strong></p><p> <em> Esta competencia está relacionada con la comunicación básica a través de los dispositivos móviles (DM), creando situaciones que permitan interacciones sociales en el virtual. </em></p> 
    skill_4_text_1: <p> -Conocer los tipos de comunicación (síncrono asincrónico).</p>
    skill_4_text_2: <p> -Conocer los tipos de comunicación (síncrono asincrónico).</p><p> -Conocer los tipos de aplicaciones para la comunicación.</p><p> -Conocer las redes sociales.</p>
    skill_4_text_3: <p> - Conocer los tipos de comunicación (síncrono asincrónico).</p><p> - Conocer los estilos de comunicación (oral, escrito, imagen, señales, etc.).</p><p> - Conocer los tipos de aplicaciones para la comunicación.</p><p> - Conocer las redes sociales.</p>
    skill_5: <p> <strong>Gestión de la información móvil</strong></p><p> <em> Esta competencia está relacionada con la gestión de la información, disponible tanto en los dispositivos móviles (DM) como en las herramientas virtuales, siendo capaz de ser crítico y reflexivo sobre el acceso a esta información. </em></p>
    skill_5_text_1: <p> - Conocer los tipos de información disponibles en los DM (informaciones del aparato y en línea).</p>
    skill_5_text_2: <p> - Conocer los tipos de información disponibles en los DM (informaciones del aparato y en línea).</p><p> - Conocer los tipos de investigación que pueden ser realizados en Internet a través del DM.</p>
    skill_5_text_3: <p> - Conocer los tipos de información disponibles en los DM (informaciones del aparato y en línea).</p><p> - Conocer los diferentes recursos para buscar informaciones a través de los DM.</p><p> - Conocer los tipos de investigación que pueden ser realizados en Internet a través del DM.</p>
    skill_6: <p> <strong>Resiliencia para la movilidad</strong></p><p> <em> Esta competencia está relacionada con la posibilidad de enfrentar las dificultades que surgen del uso de los dispositivos móviles, sus recursos y aplicaciones considerando las limitaciones y potenciales de la vejez. </em></p>
    skill_6_text_1: <p> - Conocer los límites biopsicosociales de la vejez.</p><p> -Conocer sus propias dificultades en relación a las limitaciones físicas y psicológicas.</p>
    skill_6_text_2: <p> - Conocer los límites biopsicosociales de la vejez.</p><p> - Conocer los conceptos y aplicación de los DM, sus recursos y aplicaciones.</p><p> -Conocer sus propias dificultades en relación a las limitaciones físicas y psicológicas.</p>
    skill_6_text_3: <p> - Conocer los límites biopsicosociales de la vejez.</p><p> - Conocer los conceptos y aplicación de los DM, sus recursos y aplicaciones.</p><p> - Conocer los límites y reglas utilización de los DM</p><p> -Conocer sus propias dificultades en relación a las limitaciones físicas y psicológicas.</p>
    skill_LDM: Letramento Digital Móvil
    skill_7: <p> <strong>Comunicación móvil</strong></p><p> <em> Esta competencia está relacionada con la comunicación a través de los dispositivos móviles (DM), siendo crítico y reflexivo en el uso y de las informaciones virtuales. Para ello, es necesario que los mayores tengan determinadas competencias de la alfabetización digital móvil. </em></p>
    skill_7_text_1: <p> - Conocer y diferenciar las formas de lenguaje utilizadas por el público en cuestión.</p><p> - Conocer y diferenciar los tipos de emojis disponibles en las herramientas de comunicación.</p><p> -Conocer la configuración del teclado respecto a la ortografía, la gramática y la corrección automática.</p><p> - Conocer que existen diferentes recursos en las herramientas de comunicación que permiten el uso de múltiples lenguajes como el audio y el texto.</p>
    skill_7_text_2: <p> - Conocer y diferenciar las formas de lenguaje utilizadas por el público en cuestión.</p><p> - Conocer las reglas de netiqueta para la comunicación.</p><p> - Conocer el lenguaje utilizado en Internet (jerga de internet).</p><p> -Conocer la configuración del teclado respecto a la ortografía, la gramática y la corrección automática.</p><p> - Conocer que existen diferentes recursos en las herramientas de comunicación que permiten el uso de múltiples lenguajes como el audio y el texto.</p>
    skill_7_text_3: <p> - Conocer y diferenciar las formas de lenguaje utilizadas por el público en cuestión.</p><p> - Conocer las reglas de netiqueta para la comunicación.</p><p> - Conocer el lenguaje utilizado en Internet (jerga de internet).</p><p> - Conocer y diferenciar los tipos de emojis disponibles en las herramientas de comunicación.</p><p> -Conocer la configuración del teclado respecto a la ortografía, la gramática y la corrección automática.</p><p> - Conocer que existen diferentes recursos en las herramientas de comunicación que permiten el uso de múltiples lenguajes como el audio, el texto y el video, etecetera.</p><p> - Conocer la posibilidad de gestión de las informaciones privadas en las herramientas de comunicación de Internet.</p>
    skill_8: <p> <strong>Gestión de la información móvil</strong></p><p> <em> Esta competencia está relacionada con la gestión de la información disponible tanto en los dispositivos móviles (DM) como en las aplicaciones, siendo capaz de ser crítico y reflexivo sobre el acceso a estas informaciones. </em></p>
    skill_8_text_1: <p> - Conocer y diferenciar los tipos de informaciones disponibles en las herramientas de comunicación e interacción en los DM.</p>
    skill_8_text_2: <p> - Conocer y diferenciar los tipos de informaciones disponibles en las herramientas de comunicación e interacción en los DM.</p><p> - Conocer las estrategias de búsqueda de información, como utilización de palabras clave, filtros y motores de búsqueda.</p><p> Conocer herramientas de gestión de información en las redes sociales y de los DM.</p>
    skill_8_text_3: <p> - Conocer y diferenciar los tipos de informaciones disponibles en las herramientas de comunicación e interacción en los DM.</p><p> - Conocer las estrategias de búsqueda de información, como utilización de palabras clave, filtros y motores de búsqueda.</p><p> -Conocer herramientas de gestión de informaciones en las redes sociales y de los DM.</p><p> - Conocer herramientas de búsqueda y filtro en Internet y sus configuraciones.</p>
    skill_9: <p> <strong>Ciberseguridad móvil</strong></p><p> <em> Esta competencia está relacionada con la utilización de mecanismos que permitan la seguridad en el uso de aplicaciones y sitios a través de dispositivos móviles, incluyendo la protección de datos. </em></p> 
    skill_9_text_1: <p> -Conocer posibles mensajes y archivos de virus.</p><p> - Conocer los principales elementos para la seguridad en Internet.</p><p> - Saber que existe contraseña y login que ayuda a mantener la seguridad de los datos en diferentes aplicaciones, redes sociales y funciones del DM.</p>
    skill_9_text_2: <p> -Conocer posibles mensajes y archivos de virus.</p><p> -Identificar spans en las herramientas de comunicación e interacción.</p><p> - Conocer los principales elementos para la seguridad en Internet.</p><p> - Saber que existe contraseña y login que ayuda a mantener la seguridad de los datos en diferentes aplicaciones, redes sociales y funciones del DM.</p>
    skill_9_text_3: <p> -Conocer posibles mensajes y archivos de virus.</p><p> -Identificar spans en las herramientas de comunicación e interacción.</p><p> - Conocer los principales elementos para la seguridad en Internet.</p><p> -Conocer herramientas de gestión de seguridad en los DM.</p><p> - Saber que existe contraseña y login que ayuda a mantener la seguridad de los datos en diferentes aplicaciones, redes sociales y funciones del DM.</p>
    skill_10: <p> <strong>Perfil digital móvil</strong></p><p> <em> Esta competencia está relacionada con la gestión de los diferentes perfiles digitales, como el correo electrónico, la tienda de aplicaciones, etc., y sus configuraciones de privacidad en las aplicaciones de redes sociales y que utilizan la geolocalización. </em></p>
    skill_10_text_1: <p> - Conocer los riesgos de la divulgación de datos personales en Internet.</p><p> -Conocer herramientas de gestión de seguridad y privacidad en DM.</p>
    skill_10_text_2: <p> - Conocer los riesgos de la divulgación de datos personales en Internet.</p><p> -Conocer herramientas de gestión de seguridad y privacidad en DM.</p>
    skill_10_text_3: <p> - Conocer los riesgos de la divulgación de datos personales en Internet.</p><p> -Conocer herramientas de gestión de seguridad y privacidad en DM.</p><p> -Conocer las herramientas de gestión de privacidad en las redes sociales.</p><p> - Entender la gestión de la privacidad pública y ajena.</p>
    skill_11: <p> <strong>Resiliencia para la movilidad</strong></p><p> <em> Esta competencia se refiere a enfrentar las dificultades que surgen del uso de los dispositivos móviles, principalmente en lo que se refiere al análisis y comprensión de estas dificultades para el proceso de envejecimiento. Por ello, es importante el entendimiento de las personas mayores sobre sus limitaciones y potencialidades en relación a la alfabetización digital móvil. </em></p>
    skill_11_text_1: <p> -Conocer los límites biopsicosociales de la vejez.</p>
    skill_11_text_2: <p> -Conocer los límites biopsicosociales de la vejez.</p><p> -Conocer el contexto de las diferentes redes sociales así como sus limitaciones.</p>
    skill_11_text_3: <p> -Conocer los límites biopsicosociales de la vejez.</p><p> - Conocer los aspectos de seguridad y privacidad en Internet y en los DM, a fin de realizar una autoevaluación y metareflexión sobre su uso.</p><p> -Conocer el contexto de las diferentes redes sociales así como sus limitaciones.</p>
    skill_FDM: Fluidez Digital Móvil
    skill_12: <p> <strong>Comunicación móvil</strong></p><p> <em> Esta competencia está relacionada con la comunicación más avanzada a través de los dispositivos móviles (DM), en la que se utilizan materiales digitales construidos por los propios mayores. </em></p>
    skill_12_text_1: <p> - Conocer los diferentes tipos de comunicación en los DMs.</p>
    skill_12_text_2: <p> - Conocer los tipos de aplicación para la producción de materiales;</p><p> - Conocer los diferentes tipos de comunicación en los DMs.</p>
