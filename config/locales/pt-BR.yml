  infos_view:
    greetings: Olá
    intro_text: 'A ferramenta Mobile Sênior foi desenvolvida com base em uma tese de Doutorado da Faculdade de Educação da Universidade Federal do Rio Grande do Sul – Brasil. O objetivo da tese foi modelo de competências digitais para M-learning com foco nos idosos (MCDMSênior). A partir desta construção foi possível apontar as competências essenciais para os idosos utilizarem os dispositivos móveis (DM) com autonomia e confiança. As competências foram divididas em três grandes grupos: Alfabetização Digital Móvel, Letramento Digital Móvel e Fluência Digital Móvel. Para cada competência pode-se ter três níveis: Básico, Intermediário e Avançado, conforme apresentado abaixo. Cabe salientar que existem outras competências que podem não ter sido citados no modelo, já que existe diferentes perfis de pessoas idosas.'
    contact: Para mais informações entre em contato com a Profa. Dra Leticia Machado
    tips: Dicas para uso
    tips_text_1: A ferramenta Mobile Sênior é gratuita e destinada para idosos com idade igual ou superior a 60 anos. Também é destinada para educadores que trabalham com inclusão digital de idosos.
    tips_text_2: Para utilizar a ferramenta Mobile Sênior você deve, primeiramente, realizar um cadastro na página inicial. Em seguida será redirecionado para a sua área, no qual você pode gerenciar o questionário, materiais e cursos sobre os dispositivos móveis, além de entrar em   contato com seu educador, caso necessário.
    tips_text_3: O Mobile Sênior pode ser utilizado tanto no computador (<i>desktop</i>) ou no dispositivo móvel (<i>smartphone, tablet</i>).
    tips_text_4: Dúvidas você pode entrar em contato no formulário abaixo
