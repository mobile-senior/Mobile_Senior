  senior_notification:
    greetings: Olá!
    line_1: O questionário a seguir tem uma duração de no máximo 15min. Ele tem como objetivo ajudar você a avaliar as possíveis competências digitais que você tem atualmente para o uso dos dispositivos móveis. No final do questionário serão apontadas as competências que podem ser melhoradas como também sugestões de materiais e cursos na área que podem auxiliar você neste aprimoramento.
    line_2: Observe atentamente as ilustrações e a descrição em forma de frase. Em seguida, realize uma auto avaliação sobre a situação apresentada e analise se a mesma te representa. Você irá visualizar uma escala de 10 pontos. Assinale o número que for mais adequado com a sua resposta.
    line_3: Inicialmente você precisa responder se deseja participar ou não da ferramenta. Se sim, você será redirecionado para o questionário. Se não, você terá seu usuário desativado.
