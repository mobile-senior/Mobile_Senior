    use_license_text_2: Portanto você pode utilizar a ferramenta e compartilhar desde que atribua os créditos a Leticia Rocha Machado. Não será permitido alterá-los de nenhuma forma ou utilizá-los para fins comerciais, apenas para fins educacionais.
