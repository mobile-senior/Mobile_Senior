    skill_ADM: Alfabetização Digital Móvel
    skill_1: <p><b>Uso básico dos DM</b></p><p><i>Esta competência está relacionada com a utilização dos dispositivos móveis (DM) e seus recursos básicos no cotidiano.</i></p>
    skill_1_text_1: <p>-Conhecer e diferenciar os tipos de DM.</p><p>-Conhecer as funções do teclado</p>
    skill_1_text_2: <p>-Conhecer e diferenciar os tipos de DM.</p><p>-Conhecer as funções do teclado </p><p>-Conhecer e diferenciar os modelos de DM (marca)</p>
    skill_1_text_3: <p>-Conhecer e diferenciar os tipos de DM.</p><p>-Conhecer e diferenciar os modelos de DM (marca).</p>-Conhecer as funções do teclado -Conhecer e diferenciar os tipos de sistema operacional (<i>iOs</i>, <i>Android</i>, etc.).
    skill_2: <p><b>Gestão das configurações para mobilidade</b></p><p><i>Esta competência está relacionada com a gestão básica das configurações básicas de conexão nos (DM).</i></p>
    skill_2_text_1: <p>-Conhecer e diferenciar os tipos de conexão (<i>wifi</i>, <i>bluetooth</i>, <i>3G</i>/<i>4G</i>).</p><p>-Conhecer os tipos de som e como ativá-los/desativá-los</p>
    skill_2_text_2: <p>-Conhecer e diferenciar os tipos de conexão (<i>wifi</i>, <i>bluetooth</i>, <i>3G</i>/<i>4G</i>).</p><p>-Conhecer os tipos de som e como ativá-los/desativá-los</p>
    skill_2_text_3: <p>-Conhecer e diferenciar os tipos de conexão (<i>wifi</i>, <i>bluetooth</i>, <i>3G</i>/<i>4G</i>).</p><p>-Conhecer os recursos de acessibilidade.</p><p>-Conhecer os tipos de som e como ativá-los/desativá-los</p>
    skill_3: <p><b>Utilização dos aplicativos</b></p><p><i>Esta competência está relacionada com a utilização básica dos aplicativos móveis no dia-a-dia, principalmente considerando suas potencialidades e atualizações.</i></p>
    skill_3_text_1: <p>-Conhecer o que é um <i>app</i>.</p>
    skill_3_text_2: <p>-Conhecer o que é um <i>app</i>.</p>-Diferenciar tipos de <i>apps</i> (jogos, utilitários, etc.).
    skill_3_text_3: <p>-Conhecer o que é um <i>app</i>.</p><p>-Diferenciar tipos de <i>apps</i> (jogos, utilitários, etc.).</p><p>-Instalar e desinstalar os aplicativos.</p>
    skill_4: <p><b>Comunicação móvel</b></p><p><i>Esta competência está relacionada com a comunicação básica através dos dispositivos móveis (DM) criando situações que permitam interações sociais no virtual.</i></p>
    skill_4_text_1: <p>-Conhecer os tipos de comunicação (síncrono assíncrono).</p>
    skill_4_text_2: <p>-Conhecer os tipos de comunicação (síncrono assíncrono).</p><p>-Conhecer os tipos de <i>apps</i> para comunicação.</p><p>-Conhecer as redes sociais.</p>
    skill_4_text_3: <p>-Conhecer os tipos de comunicação (síncrono assíncrono).</p><p>-Conhecer os estilos de comunicação (oral, escrito, imagem, sinais etc.).</p><p>-Conhecer os tipos de <i>apps</i> para comunicação.</p><p>-Conhecer as redes sociais.</p>
    skill_5: <p><b>Gestão da informação móvel</b></p><i>Esta competência está relacionada com a gestão das informações disponibilizadas tanto nos dispositivos móveis (DM) como em ferramentas virtuais, sendo capaz de ser crítico e reflexivo sobre o acesso a estas informações</i><i>.</i>
    skill_5_text_1: -Conhecer os tipos de informação disponíveis nos DM (informações do aparelho e online).
    skill_5_text_2: <p>-Conhecer os tipos de informação disponíveis nos DM (informações do aparelho e online).</p><p>-Conhecer os tipos de pesquisa que podem ser realizados na internet por meio do DM.</p>
    skill_5_text_3: <p>-Conhecer os tipos de informação disponíveis nos DM (informações do aparelho e online).</p><p>- Conhecer os diferentes recursos para buscar informações através dos DM.</p><p>-Conhecer os tipos de pesquisa que podem ser realizados na internet por meio do DM.</p>
    skill_6: <p><b>Resiliência para mobilidade </b></p><p><i>Esta competência está relacionada com a possibilidade de enfrentar as dificuldades provenientes do uso dos dispositivos móveis, seus recursos e aplicativos considerando as limitações e potenciais da velhice.</i></p>
    skill_6_text_1: <p>-Conhecer os limites biopsicossociais da velhice.</p><p>-Conhecer suas próprias dificuldades em relação ás limitações físicas e psicológicas.</p>
    skill_6_text_2: <p>-Conhecer os limites biopsicossociais da velhice.</p><p>-Conhecer os conceitos e aplicação dos DM, seus recursos e aplicativos.</p><p>-Conhecer suas próprias dificuldades em relação ás limitações físicas e psicológicas.</p>
    skill_6_text_3: <p>-Conhecer os limites biopsicossociais da velhice.</p><p>-Conhecer os conceitos e aplicação dos DM, seus recursos e aplicativos.</p><p>- Conhecer os limites e regras ao utilizar os DM</p><p>-Conhecer suas próprias dificuldades em relação ás limitações físicas e psicológicas.</p>
    skill_LDM: Letramento Digital Móvel
    skill_7: <p><b>Comunicação móvel</b></p><p><i>Esta competência está relacionada com comunicação através dos dispositivos móveis (DM) sendo crítico e reflexivo no uso e das informações virtuais. Para tanto, é necessário que os idosos possuam determinadas competências da alfabetização digital móvel.</i></p>
    skill_7_text_1: <p>-Conhecer e diferenciar as formas de linguagem utilizada de acordo com o público-alvo.</p><p>-Conhecer e diferenciar os tipos de emojis disponíveis nas ferramentas de comunicação.</p><p>-Conhecer as configurações do teclado no que se refere à ortografia, gramática e correção automática. </p><p>-Conhecer que existem diferentes recursos nas ferramentas de comunicação que permite uso de. Múltiplas linguagens como áudio, texto.</p>
    skill_7_text_2: <p>-Conhecer e diferenciar as formas de linguagem utilizada de acordo com o público-alvo.</p><p>-Conhecer as regras de netiqueta para comunicação.</p><p>-Conhecer a linguagem utilizada na internet (internetês).</p><p>-Conhecer as configurações do teclado no que se refere à ortografia, gramática e correção automática. </p><p>-Conhecer que existem diferentes recursos nas ferramentas de comunicação que permite uso de. Múltiplas linguagens como áudio, texto.</p>
    skill_7_text_3: <p>-Conhecer e diferenciar as formas de linguagem utilizada de acordo com o público-alvo.</p><p>-Conhecer as regras de netiqueta para comunicação.</p><p>-Conhecer a linguagem utilizada na internet (internetês).</p><p>-Conhecer e diferenciar os tipos de emojis disponíveis nas ferramentas de comunicação.</p><p>-Conhecer as configurações do teclado no que se refere à ortografia, gramática e correção automática.</p><p>-Conhecer que existem diferentes recursos nas ferramentas de comunicação que permite uso de. Múltiplas linguagens como áudio, texto, vídeo etc.</p><p>-Conhecer a possibilidade de gerenciamento das informações privadas nas ferramentas de comunicação da internet.</p>
    skill_8: <p><b>Gestão da informação móvel</b></p><p><i>Esta competência está relacionada com a gestão das informações disponibilizadas tanto nos dispositivos móveis (DM) como em apps, sendo capaz de ser crítico e reflexivo sobre o acesso a estas informações</i><i>.</i><br></p>
    skill_8_text_1: <p>-Conhecer e diferenciar os tipos de informações disponíveis nas ferramentas de comunicação e interação nos DM.</p>
    skill_8_text_2: <p>-Conhecer e diferenciar os tipos de informações disponíveis nas ferramentas de comunicação e interação nos DM.</p><p>- Conhecer as estratégias de busca de informação, como utilização de palavras chave, filtros, motores de busca.</p><p>-Conhecer ferramentas de gerenciamento de informações nas redes sociais e dos DM.</p>
    skill_8_text_3: <p>-Conhecer e diferenciar os tipos de informações disponíveis nas ferramentas de comunicação e interação nos DM.</p><p>- Conhecer as estratégias de busca de informação, como utilização de palavras chave, filtros, motores de busca.</p><p>-Conhecer ferramentas de gerenciamento de informações nas redes sociais e dos DM.</p><p>-Conhecer ferramentas de busca e filtragem na internet e suas configurações.</p>
    skill_9: <p><b>Cibersegurança móvel</b></p><p><i>Esta competência está relacionada com a utilização de mecanismos que permitam a segurança no uso de aplicativos e sites através dos dispositivos móveis, incluindo a proteção de dados.</i></p>
    skill_9_text_1: <p>-Conhecer possíveis mensagens e arquivos de vírus.</p><p>-Conhecer os principais elementos para segurança na internet.</p><p>- Saber que em existe senha e <i>login</i> que ajuda a manter a segurança dos dados em diferentes <i>app</i>, redes sociais e funções do DM.</p>
    skill_9_text_2: <p>-Conhecer possíveis mensagens e arquivos de vírus.</p><p>-Identificar spams nas ferramentas de comunicação e interação.</p><p>-Conhecer os principais elementos para segurança na internet.</p> - Saber que em existe senha e <i>login</i> que ajuda a manter a segurança dos dados em diferentes <i>app</i>, redes sociais e funções do DM.
    skill_9_text_3: <p>-Conhecer possíveis mensagens e arquivos de vírus.</p><p>-Identificar spams nas ferramentas de comunicação e interação.</p><p>-Conhecer os principais elementos para segurança na internet.</p><p>-Conhecer ferramentas de gerencia de segurança em DM.</p><p>- Saber que em existe senha e <i>login</i> que ajuda a manter a segurança dos dados em diferentes <i>app</i>, redes sociais e funções do DM.</p>
    skill_10: <p><b>Perfil Digital móvel</b></p><p><i>Esta competência está relacionada com a gestão dos diferentes perfis digitais, como e-mail, loja de apps etc., e suas configurações de privacidade nos aplicativos de redes sociais e que utilizem geolocalização.</i></p>
    skill_10_text_1: <p>-Conhecer os riscos da divulgação de dados pessoais na internet.</p><p>-Conhecer ferramentas de gerencia de segurança e privacidade em DM.</p>
    skill_10_text_2: <p>-Conhecer os riscos da divulgação de dados pessoais na internet.</p><p>-Conhecer ferramentas de gerencia de segurança e privacidade em DM.</p>
    skill_10_text_3: <p>-Conhecer os riscos da divulgação de dados pessoais na internet.</p><p>-Conhecer ferramentas de gerencia de segurança e privacidade em DM</p><p>-Conhecer as ferramentas de gerenciamento de privacidade nas redes sociais.</p><p>- Entender a gestão de privacidade pública e alheia.</p>
    skill_11: <p><b>Resiliência para mobilidade</b></p><p><i>Esta competência está relacionada com o enfrentar as dificuldades provenientes do uso dos dispositivos móveis, principalmente no que tange a análise sobre a importância destas para o processo de envelhecimento. Desta forma, é importante o entendimento do idoso sobre as suas limitações e potencialidades em relação à alfabetização digital móvel.</i></p>
    skill_11_text_1: -Conhecer os limites biopsicossociais da velhice.
    skill_11_text_2: <p>-Conhecer os limites biopsicossociais da velhice.</p><p> -Conhecer o contexto das diferentes redes sociais bem como suas limitações.</p>
    skill_11_text_3: <p>-Conhecer os limites biopsicossociais da velhice.</p><p>-Conhecer os aspectos de segurança e privacidade na internet e nos DM, a fim de realizar uma autoavaliação e metareflexão sobre o seu uso.</p><p>-Conhecer o contexto das diferentes redes sociais bem como suas limitações.</p>
    skill_FDM: Fluência Digital Móvel
    skill_12: <p><b>Comunicação móvel </b></p><p><i>Esta competência está relacionada com a comunicação mais avançadas pelos dispositivos móveis (DM) no qual utilize materiais digitais construídos pelos próprios idosos.</i></p>
    skill_12_text_1: <p>-Conhecer os diferentes tipos de comunicação nos DMs.</p>
    skill_12_text_2: <p>-Conhecer os tipos de <i>app</i> para produção de materiais;</p><p>-Conhecer os diferentes tipos de comunicação nos DMs.</p>
    skill_12_text_3:  <p>-Conhecer os tipos de <i>app</i> para produção de materiais com a finalidade de se comunicar (vídeo, áudio etc.).</p><p>-Conhecer os diferentes tipos de comunicação nos DMs.</p><p>-Produzir materiais para se comunicar (vídeo, áudio etc.).</p>
    skill_13: <p><b>Gestão da informação móvel</b></p><p><i>Esta competência está relacionada com a gestão das informações disponibilizadas tanto nos dispositivos móveis (DM) como em apps, sendo capaz de selecionar, analisar, criticar, avaliar, compartilhar e postar informações disponibilizadas.</i></p>
    skill_13_text_1: <p>-Conhecer as formas de gestão de conectividades nos DMs;</p><p>-Conhecer os tipos de mídias digitais e suas diferenciações para as postagens realizadas em <i>apps</i>;</p><p>-Conhecer e diferenciar as informações de acordo com o perfil de cada <i>app</i> e mídia digital utilizado.</p>
    skill_13_text_2: <p>-Conhecer as formas de gestão de conectividades nos DMs;</p><p>-Conhecer os tipos de mídias digitais e suas diferenciações para as postagens realizadas em <i>apps</i>;</p><p>-Conhecer e diferenciar as informações de acordo com o perfil de cada <i>app</i> e mídia digital utilizado;</p><p>- Conhecer as fontes de informação, origem de conteúdo ou recurso, avaliando e analisando suas possibilidades de compartilhamento.</p>
    skill_13_text_3: <p>-Conhecer as formas de gestão de conectividades nos DMs;</p><p>-Conhecer os tipos de mídias digitais e suas diferenciações para as postagens realizadas em <i>apps</i>;</p><p>-Conhecer e diferenciar as informações de acordo com o perfil de cada <i>app</i> e mídia digital utilizado;</p><p>-Conhecer mecanismos de filtragem de informação nos <i>apps</i> de comunicação e interação nos DMs;</p><p>-Conhecer possibilidades de aumentar a capacidade de armazenamento no DM (uso de cartão SD, nuvem etc.).</p><p>- Conhecer as fontes de informação, origem de conteúdo ou recurso, avaliando e analisando suas possibilidades de compartilhamento.</p>
    skill_14: <p><b>Resiliência para mobilidade</b></p><p><i>Esta competência está relacionada com o enfrentamento de situações inesperadas e dificuldades provenientes do uso dos dispositivos móveis, considerando suas potencialidades para a criação de materiais digitais a fim de buscar soluções para a mobilidade.</i></p>
    skill_14_text_1: <p>-Conhecer os aspectos sociais, biológicos e psicológicos envolvidos no processo de envelhecimento;</p>
    skill_14_text_2: <p>-Conhecer os aspectos sociais, biológicos e psicológicos envolvidos no processo de envelhecimento;</p><p>-Conhecer os seus limites biopsicossociais para o uso dos DM.</p>
    skill_14_text_3: <p>-Conhecer os aspectos sociais, biológicos e psicológicos envolvidos no processo de envelhecimento;</p><p>-Conhecer as potencialidades e limitações para o desenvolvimento de mídias e recursos digitais.</p>
    skill_15: <p><b>Criação de conteúdos digitais móveis</b></p><p><i>Esta competência está relacionada com o planejamento e criação materiais digitais para dispositivos móveis como imagens, vídeos, aplicativos etc.</i></p>
    skill_15_text_1: <p>-Conhecer os tipos de mídias e recursos digitais existentes para DMs.</p>
    skill_15_text_2: <p>-Conhecer os tipos de mídias e recursos digitais existentes para DMs;</p><p>-Pesquisar, selecionar e escolher o app mais adequado para produção de materiais digitais.</p>
    skill_15_text_3: <p>-Conhecer os <i>apps</i> disponíveis para a construção de mídias e recursos digitais como áudio, vídeo, imagem etc.</p><p>-Conhecer os tipos de mídias e recursos digitais existentes para DMs.</p>
